<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Social-Media</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="container">
      <div class="social-card">
        <i class="fa-brands fa-twitter icon"></i>
        <p class="count" id="twitter-count">0</p>
        <p class="label">Twitter Followers</p>
      </div>
      <div class="social-card">
        <i class="fa-brands fa-youtube icon"></i>
        <p class="count" id="youtube-count">0</p>
        <p class="label">YouTube Subscribers</p>
      </div>
      <div class="social-card">
        <i class="fa-brands fa-facebook icon"></i>
        <p class="count" id="facebook-count">0</p>
        <p class="label">Facebook Fans</p>
      </div>
    </div>
    <script src="public/javascript/main.js"></script>
  </body>
</html>
